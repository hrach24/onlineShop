<div class="card">
  <p-tabMenu [scrollable]="true" [model]="items" [activeItem]="activeItem"></p-tabMenu>
</div>

<div class="content grid" *ngIf="!isLoading; else skeleton">
<div class="container grid"  *ngFor="let item of products | keyvalue">
  <div class="col-12 category-txt">
    <h2>{{item.key}}</h2>
  </div>
  <div class="grid">
    <div class="mr-4 col-2 w-12rem" *ngFor="let product of item.value" >
      <p-card [style]="{ width: '196px' }" subheader="{{product.title}}" class="p-holder" title="{{product.title}}">
        <ng-template pTemplate="header">
          <span class="pi pi-star"></span>
          <img alt="Card" src="{{product.img}}"/>

        </ng-template>
        <span>
            {{item.key}}
        </span>

        <ng-template pTemplate="footer">
          <p>price: 20$</p>
          <p-button label="Add to card" icon="pi pi-shopping-cart"  ></p-button>
        </ng-template>
      </p-card>
    </div>
  </div>

</div>
</div>





<ng-template #skeleton>

<div class="content grid">
    <div class="col-12">
      <div class="col-2">
        <ngx-skeleton-loader count="1" appearance="line" animation="progress" [theme]="{'height': '50px'}"></ngx-skeleton-loader>
      </div>
    </div>

    <div class="col-2 posts" *ngFor="let n of skeletonView(6)">
      <ngx-skeleton-loader count="1" appearance="line" animation="progress" [theme]="{'height': '160px'}"></ngx-skeleton-loader>
      <ngx-skeleton-loader count="2" appearance="line" animation="progress" [theme]="{'height': '80px'}"></ngx-skeleton-loader>
    </div>

  <div class="col-12">
    <div class="col-2">
      <ngx-skeleton-loader count="1" appearance="line" animation="progress" [theme]="{'height': '50px'}"></ngx-skeleton-loader>
    </div>
  </div>

  <div class="col-2 posts" *ngFor="let n of skeletonView(6)">
    <ngx-skeleton-loader count="1" appearance="line" animation="progress" [theme]="{'height': '160px'}"></ngx-skeleton-loader>
    <ngx-skeleton-loader count="2" appearance="line" animation="progress" [theme]="{'height': '80px'}"></ngx-skeleton-loader>
  </div>
</div>


</ng-template>
